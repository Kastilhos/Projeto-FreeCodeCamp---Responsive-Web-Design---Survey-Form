<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div id="title-header">
    <h1 id="title">Formulário de Cadastramento</h1>
    <p id="description">Preencha os campos abaixo para prosseguir com a matrícula</p>
    </div>
    <form action="submit" id="survey-form">
      <div>
      <label id="name-label">Nome:
      <input class="form-items" id="name" type="text" placeholder="Insira seu nome" required>
      </label>
      </div>
      <div>
        <label id="email-label">E-mail:
      <input class="form-items" id="email" type="email" placeholder="Insira e-mail para contato" required>
      </label>
      </div>
      <div>
        <label id="number-label">Idade:
      <input class="form-items" id="number" type="number" placeholder="Sua idade" min="16" max="99">
      </label>
      </div>
      <div>
        <label>Como conheceu nossos cursos?
      <select class="form-items" id="dropdown">
        <option  disabled selected value>Através de...</option>
        <option value="amigos">Indicação de amigos</option>
        <option value="redes-sociais">Redes sociais</option>
        <option value="televisao">Televisão</option>
        <option value="radio">Rádio</option>
        <option value="jornais">Jornais</option>
        <option value="outdoors">Outdoors</option>
      </select>
        </label>
      </div>
      <div class="form-checkradios">
      <p>Qual seu nível de conhecimento em pogramação?</p>
      <label for="novato">
      <input id="novato" value="novato" type="radio" name="radio">Novato<br>
         </label>
        <label for="intermediario">
      <input id="intermediario" value="intermediário" type="radio" name="radio">Intermediário<br>
           </label>
          <label for="avançado">
      <input id="avançado" value="avançado" type="radio" name="radio">Avançado<br>
      </div>
      <div class="form-checkradios">
        <p>Quais cursos fornecidos em nossa platataforma o interessam?</p>
        <label for="ruby">
          <input type="checkbox" value="ruby" id="ruby">Ruby<br>
        </label>
        <label for="python">
          <input type="checkbox" value="python" id="python">Python<br>
        </label>
        <label for="java">
          <input type="checkbox" value="java" id="java">Java
        </label>
      </div>
      <div>
        <label>Envie sugestões de cursos e
        <textarea class="form-items" name="" id="text-area" cols="30" rows="10"></textarea>
      </label>
      </div>
      <div>
        <input type="submit" name="submit" id="submit">
      </div>
    </form>
    </main>
    </body>
</html>
